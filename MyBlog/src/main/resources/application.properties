#spring.config.import=file:MyBlog/src/main/resources/env.properties
spring.application.name=MyBlog
spring.profiles.active=test
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_DATABASE}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Le secret doit contenir au moins 64 caractères
security.jwt.secret-key=${JWT_SECRET}
# 1h in millisecond
security.jwt.expiration-time=3600000
cors.allowed-origin=http://localhost:4200
